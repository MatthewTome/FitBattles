plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
    id 'com.google.gms.google-services'    // Google services plugin
}

android {
    aaptOptions {
        ignoreAssetsPattern "!*.svn:!*.git:!.ds_store:!*~"
    }
    namespace = "com.example.fitbattles"    // Ensure this matches your actual package name
    compileSdk = 35  // Setting to SDK 33 for compatibility with Flutter

    ndkVersion '26.1.10909125'  // NDK version (update if necessary)

    lintOptions {
        warningsAsErrors true               // Treat warnings as errors
        abortOnError false                  // Continue build even if there are lint errors
        lintConfig file("lint.xml")          // Specify lint configuration file if available
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Java 17 compatibility
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"  // Kotlin JVM target version 17
    }

    defaultConfig {
        multiDexEnabled true
        applicationId = "com.example.fitbattles"         // Application ID
        minSdkVersion 26                                 // Minimum SDK version
        targetSdkVersion 35                             // Target SDK version

        versionCode = 1                                  // Version code
        versionName = "1.0.0"                            // Version name

        packagingOptions {
            doNotStrip '**/*.so'
        }
    }

    signingConfigs {
        release {
            storeFile file("C:/Users/Natalie/upload-keystore.jks")
            storePassword "android"  // Replace with actual keystore password
            keyAlias "upload"        // Alias from your keystore
            keyPassword "android"    // Replace with actual key password
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false             // Code shrinking, obfuscation, and optimization
            shrinkResources false           // Resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
        options.compilerArgs << "-Xlint:unchecked"
    }

    flutter {
        source = "../.." // Path to Flutter project source
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.3.0')  // Firebase BoM

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-auth'         // Firebase Authentication
    implementation 'com.google.firebase:firebase-database'     // Firebase Realtime Database
    implementation 'com.google.firebase:firebase-analytics'    // Firebase Analytics
    implementation 'com.google.firebase:firebase-firestore'    // Firebase Firestore
    implementation 'com.google.firebase:firebase-storage'      // Firebase Storage
    implementation 'com.google.firebase:firebase-messaging'    // Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-dynamic-links' // Firebase Dynamic Links

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.2'  // Desugaring support for Java 17

    implementation 'androidx.appcompat:appcompat:1.4.0'              // AndroidX AppCompat
    implementation 'androidx.multidex:multidex:2.0.1'                // Multidex support
    implementation "androidx.window:window:1.0.0"                    // Jetpack Window API

    // Add any other required dependencies here (e.g., Google Play services, HTTP libraries, etc.)
}
