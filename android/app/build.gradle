dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.3.0')  // Firebase BoM

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-auth'         // Firebase Authentication
    implementation 'com.google.firebase:firebase-database'     // Firebase Realtime Database
    implementation 'com.google.firebase:firebase-analytics'    // Firebase Analytics
    implementation 'com.google.firebase:firebase-firestore'    // Firebase Firestore
    implementation 'com.google.firebase:firebase-storage'      // Firebase Storage
    implementation 'com.google.firebase:firebase-messaging'    // Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-dynamic-links' // Firebase Dynamic Links

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.2'  // Desugaring support for Java 17

    implementation 'androidx.appcompat:appcompat:1.4.0'              // AndroidX AppCompat
    implementation 'androidx.multidex:multidex:2.0.1'                // Multidex support
    implementation "androidx.window:window:1.0.0"                    // Jetpack Window API
}